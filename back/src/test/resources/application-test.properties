# src/test/resources/application-test.properties
# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable JWT for some tests
jwt.secret=testSecretKeyForTestingPurposesOnly1234567890
jwt.expiration=86400000

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=2525

# File upload configuration for tests
file.upload-dir=./test-uploads
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Disable security for some tests (if needed)
# spring.security.filter.dispatcher-types=REQUEST,ASYNC

# Logging for tests
logging.level.root=WARN
logging.level.com.example.back=DEBUG