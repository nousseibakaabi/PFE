# application-railway.properties
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/conventions}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

file.upload-dir=${FILE_UPLOAD_DIR:/data/uploads}
server.url=${SERVER_URL:https://ton-backend.up.railway.app}

# CORS pour production
cors.allowed-origins=${CORS_ORIGINS:https://ton-frontend.up.railway.app,http://localhost:4200}

# Activer le profile railway
spring.profiles.include=railway