<div class="container">
  <div class="success-card">
    <div class="icon-container">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#217093" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
    </div>
    
    <h2 class="title">Check your email!</h2>
    
    <div class="message">
      We've sent password reset instructions to
      <br>
      <strong>{{ email || 'your email address' }}</strong>
    </div>
    
    <div class="instructions">
      The link will expire in 24 hours. If you don't see the email, 
      check your spam folder or try again.
    </div>
    
    <div class="button-group">
      
      
      <button class="secondary-btn" (click)="resendEmail()" [disabled]="isResending">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
          <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
        </svg>
        {{ isResending ? 'Sending...' : 'Resend email' }}
      </button>
    </div>
    
    

    <div *ngIf="resendSuccess" class="success-message">
      Email resent successfully!
    </div>
    <div *ngIf="resendError" class="error-message">
      {{ resendError }}
    </div>
    
  </div>
</div>
