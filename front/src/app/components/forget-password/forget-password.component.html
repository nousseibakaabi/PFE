<div class="container">
  <div class="forget-password-card">
    <h2 class="title">Forgot Password?</h2>
    <p class="subtitle">Enter your email address and we'll send you a reset link</p>
    
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="input-field"
          [class.error]="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched"
        />
        <div *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="forgetPasswordForm.invalid">
        Send Reset Link
      </button>
    </form>

    <div class="footer">
      <a routerLink="/" class="back-link">â† Back to Login</a>
    </div>

    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
