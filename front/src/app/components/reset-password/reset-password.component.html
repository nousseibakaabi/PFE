<div class="container">
  <div class="reset-password-card">
    <h2 class="title">Reset Your Password</h2>
    <p class="subtitle">Create a new password for your account</p>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter new password"
          class="input-field"
          [class.error]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
        />
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          class="input-field"
          [class.error]="showPasswordMismatchError()"
        />
        <div *ngIf="showPasswordMismatchError()" class="error-message">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="resetPasswordForm.invalid">
        Reset Password
      </button>
    </form>

    <div class="footer">
      <a routerLink="/" class="back-link">‚Üê Back to Login</a>
    </div>

    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
