# fly.frontend.toml
app = "frontend"

[build]
  #dockerfile = "Dockerfile.frontend"
  
  image = "toutou11/angular-frontend-app:latest"

[env]
  # L'URL du backend sera définie après déploiement

[[services]]
  internal_port = 80
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 2000